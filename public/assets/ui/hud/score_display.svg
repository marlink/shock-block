<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80">
  <!-- Score Container -->
  <g transform="translate(0,0)">
    <!-- Background -->
    <rect x="10" y="10" width="280" height="60" rx="10" fill="#212121" opacity="0.8" />
    
    <!-- Score Label -->
    <text x="30" y="45" font-family="Arial" font-size="24" fill="#BDBDBD" text-anchor="start">SCORE</text>
    
    <!-- Score Value Container -->
    <rect x="120" y="20" width="160" height="40" rx="5" fill="#424242" />
    
    <!-- Example Score -->
    <text x="200" y="48" font-family="Arial" font-size="28" fill="#4CAF50" text-anchor="middle" class="score-value">000000</text>
  </g>
  
  <!-- Multiplier Display -->
  <g transform="translate(240,0)">
    <circle cx="40" cy="40" r="25" fill="#FFD700" opacity="0.9" />
    <text x="40" y="50" font-family="Arial Black" font-size="24" fill="#212121" text-anchor="middle" class="multiplier-value">Ã—1</text>
  </g>
  
  <!-- Animation Classes -->
  <style>
    .score-value.changed {
      animation: pulse 0.3s ease-in-out;
    }
    .multiplier-value.increased {
      animation: spin 0.5s ease-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</svg>